name: arm64-exiv2

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: show git head
      run: git --no-pager show HEAD
    - name: bootstrap vcpkg
      run: bootstrap-vcpkg.bat
    - name: show git head
      run: git --no-pager show HEAD
    - name: install exiv2-uwp
      run: vcpkg.exe install exiv2:arm64-uwp
    - name: show logs
      run: type D:\a\vcpkg3\vcpkg3\buildtrees\exiv2\install-arm64-uwp-dbg-out.log
      if: failure()
    - uses: actions/upload-artifact@master
      with:
        name: scummvm-package
        path: D:\a\vcpkg3\vcpkg3\installed
      if: always()
